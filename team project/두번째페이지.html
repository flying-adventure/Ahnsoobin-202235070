<!DOCTYPE html>
<html>
  <Head>
    <meta charset="utf-8">
    <title>자가진단 페이지</title>
    <style>
         body{font-family: 'KOTRA_GOTHIC';}
         @font-face {font-family: 'KOTRA_GOTHIC';
                     src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10-21@1.0/KOTRA_GOTHIC.woff') format('woff');
                     font-weight: normal;
                     font-style: normal;}

      #footer{position:fixed;bottom:0;width:100%;
              background-color:#323232;color:white;text-align:center;
              font-size:0.85em;padding:5px;}

     .title-word {animation: color-animation 4s linear infinite;}
     .title-word-1 {--color-1: #DF8453;--color-2: #3D8DAE;--color-3: #E4A9A8;}
     .title-word-2 {--color-1: #DBAD4A;--color-2: #ACCFCB;--color-3: #17494D;}
     .title-word-3 {--color-1: #ACCFCB;--color-2: #E4A9A8;--color-3: #ACCFCB;}
     .title-word-4 {--color-1: #3D8DAE;--color-2: #DF8453;--color-3: #E4A9A8;}

     @keyframes color-animation {
     0%    {color: var(--color-1)}
     32%   {color: var(--color-1)}
     33%   {color: var(--color-2)}
     65%   {color: var(--color-2)}
     66%   {color: var(--color-3)}
     99%   {color: var(--color-3)}
     100%  {color: var(--color-1)}}

    .container {display: grid; text-align: center;}

       .title {font-size:40px;}
              
      .div_wrap{ width:100%;
                 height:100%;
                 border:3px solid white; 
                 margin:0px auto;
                 padding:0px; 
                 background-color: white;
                 text-align: center;}

      .content{border:1px solid white;
               width:90%; 
               height:90%;
               margin:20px auto;
               padding:0px;
               overflow:hidden;
               text-align:center;}
      
      .image{float:left;
             color:black;
             width:300px; 
             height:300px;
             padding: 10px;
             text-align: center;
             box-sizing:border-box;}

      .list{float:left;
            color:black;
            width:28%; 
            height:100%;
            padding: 10px;
            text-align: center;
            box-sizing:border-box;
            background-color:white;    
            border:3px solid black;
            border: 7px dotted;
            border-color: rgb(255, 177, 170);
            background-color: rgb(255, 231, 230);
            font-size: 1.3em;}

      .blank{padding: 45px;float:left;}

      .blank2{padding:30px;}

      .slide-in {animation: change 1s ease forwards;}

       @keyframes change {from {transform: translateX(100%);visibility: visible;}
                           to {transform: translateX(0%);}} 
    </style>
  </Head>
